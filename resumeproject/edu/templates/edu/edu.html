{% extends 'core/base.html' %}

{% block nav %}
    {% include 'core/nav.html' %}
{% endblock nav %}
    
{% block content %}
<div class="container pb-5">
    <h1 class="display-5 text-center text-info">My Skills _</h1>
    <hr class="bg-info" width="200px">
    <div class="row mt-5">
        <div class="col-md-6 mt-2">
            <h1 class="display-6 text-center text-white">HTML / CSS</h1>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                    90%
                </div>
              </div>
        </div>
        <div class="col-md-6 mt-2">
            <h1 class="display-6 text-center text-white">Java script</h1>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 35%">35%</div>
              </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6 mt-2">
            <h1 class="display-6 text-center text-white">Bootstrap</h1>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                    80%
                </div>
              </div>
        </div>
        <div class="col-md-6 mt-2">
            <h1 class="display-6 text-center text-white">Sass</h1>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 90%">90%</div>
              </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6 mt-2">
            <h1 class="display-6 text-center text-white">Python</h1>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                    30%
                </div>
              </div>
        </div>
        <div class="col-md-6 mt-2">
            <h1 class="display-6 text-center text-white">VS Code</h1>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 80%">80%</div>
              </div>
        </div>
    </div>
</div>

 {% endblock content %}
